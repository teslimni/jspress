<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VanillaPress</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section id="wrapper">
    <section id="editor" class="hidden">
    
      <h1>VanillaPress</h1>
    
      <nav id="primary" class="active">
        <h3>Admin</h3>
        <ul class="accordion">
          <li><a href="#posts">Posts</a></li>
          <li><a href="#pages">Pages</a></li>
          <li><a href="#settings">Settings</a></li>
        </ul>
      </nav>
    
      <nav id="secondary">
        <h3>
          <a class="go-home" href="#">Admin</a> /
          <span>Title</span>
        </h3>
        <span id="addNew"><a href="#">+</a></span>
        <ul class="accordion">
        </ul>
      </nav>
    
      <nav id="edit" class="active">
        <h3>
          <a class="go-home" href="#">Admin</a> /
          <span><a href="#edit">Title</a></span>
        </h3>
    
        <form action="">
          <ul>
            <li>
              <label for="editTitle">Title</label>
              <input type="text" name="editTitle" id="editTitle">
            </li>
            <li>
              <label for="editContent">Content</label>
              <textarea name="editContent" id="editContent"></textarea>
            </li>
            <li>
              <button id="editUpdateBtn" type="submit" value="Update" class="btn primary">Update
              </button>
            </li>
          </ul>
        </form>
        <p id="deletePost"><a href="#">Delete Post</a></p>
      </nav>
      
    </section>

    <section id="view">

      <div class="container">

        <header class="page-header">
          <h1 id="siteName"><a href="#">VanillaPress</a></h1>
          <h2 id="siteDesription">A JS Front &amp; Back End</h2>
        </header>
        <nav id="mainNav">
          <ul></ul>
        </nav>

        <div class="content">

          <div class="primary">
            <h2 id="pageTitle"></h2>
            <div id="pageContent">
            </div>
          </div>

          <div class="sidebar">
            <h3>Welcome!</h3>
            <p>
              This site is built using JavaScript and JSON.
            </p>
          </div>

        </div>

        <div class="footer">
          <p>Made with JavaScript &hearts;</p>
        </div>

      </div>


    </section>

  </section>
  <div id="editorToggle" class="hidden">
    <a href="#">
      <span class="arrow"></span>
      <label>Hide Editor</label>
    </a>
  </div>
  <script src="js/data.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/model.js"></script>
  <script src="js/router.js"></script>
  <script src="js/view.js"></script>
  <script src="js/editor.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
